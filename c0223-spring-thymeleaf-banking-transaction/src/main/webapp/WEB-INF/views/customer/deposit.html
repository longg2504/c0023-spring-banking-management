<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.30/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v.5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="col-lg-6">
            <h1>Deposit</h1>
        </div>
        <div class="col-lg-6 header-right-button">
            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-bars"></i>
                    List of customers
                </button>
            </a>
        </div>
    </header>

    <div class="content">
        <form method="post" autocomplete="off" th:object="${deposit}">
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Customer ID</label>
                    <input type="email" class="form-control" th:field="*{customer.id}" readonly>
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Full Name</label>
                    <input type="text" class="form-control" th:field="*{customer.fullName}" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Current balance ($)</label>
                    <input type="text" class="form-control num-space" th:field="*{customer.balance}" readonly>
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Transaction Amount ($)</label>
                    <input type="text" class="form-control num-space" name="transactionAmount">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-plus"></i>
                        Deposit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="container-fluid">
    <th:block th:if="${success == true}">
        <div class="success">
            <ul class="container">
                <li th:text="${messages}"></li>
            </ul>
        </div>
    </th:block>

    <th:block th:if="${error == true}">
        <div class="error">
            <ul class="container">
                <li th:text="${messages}"></li>
            </ul>
        </div>
    </th:block>

    <th:block th:if="${error == true}">
        <div class="error">
            <ul class="container">
                <li th:each="err : ${#fields.errors('deposit.*')}" th:text="${err}"></li>
            </ul>
        </div>
    </th:block>


</footer>

<th:block th:replace="layout/script" />

</body>
</html>
