<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.30/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/fontawesome/v.5.15.4/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <div class="col-lg-6">
            <h1>Create of customers</h1>
        </div>
        <div class="col-lg-6 header-right-button">
            <a href="/customers">
            <button class="btn btn-outline-light">
                <i class="fas fa-bars"></i>
                List Customer
            </button>
            </a>
        </div>
    </header>

    <div class="content">
        <form action="" method="post">
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Full name</label>
                    <input class="form-control" type="text" name="fullName">
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Email</label>
                    <input class="form-control" type="email" name="email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label class="fw-bold">Phone</label>
                    <input class="form-control" type="tel" name="phone">
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Address</label>
                    <input class="form-control" type="text" name="address">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-outline-success">
                        <i class="fas fa-plus"></i>
                        Create
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</body>
</html>
