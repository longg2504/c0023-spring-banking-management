<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.30/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v.5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="col-lg-6">
            <h1>Update Customer</h1>
        </div>
        <div class="col-lg-6 header-right-button">
            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-bars"></i>
                    List of customers
                </button>
            </a>
        </div>
    </header>


    <div>
        <th:block th:if="${error != true}">
            <form method="post" autocomplete="off" th:object="${customer}">
                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="name"
                               th:field="*{fullName}"
                        >
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               th:field="*{email}"
                        >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone"
                               th:field="*{phone}"
                        >
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address"
                               th:field="*{address}"
                        >
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary">
                    <i class="fas fa-user-edit"></i>
                    Edit
                </button>
            </form>
        </th:block>
    </div>
</div>
<footer class="container-fluid">
    <th:block th:if="${error == true}">
        <ul class="container">
            <li>Customer not found !</li>
        </ul>
    </th:block>


    <th:block th:if="${success == true}">
        <div class="success">
            <ul class="container">
                <li th:text="${messages}"></li>
            </ul>
        </div>
    </th:block>
</footer>

</body>
</html>
